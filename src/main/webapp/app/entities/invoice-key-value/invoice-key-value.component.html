<div>
    <h2>
        <span jhiTranslate="jhipsterSampleApplicationApp.invoiceKeyValue.home.title">Invoice Key Values</span>
        <button class="btn btn-primary float-right jh-create-entity create-invoice-key-value" [routerLink]="['/', { outlets: { popup: ['invoice-key-value-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterSampleApplicationApp.invoiceKeyValue.home.createLabel">
            Create new Invoice Key Value
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="invoiceKeyValues">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.invoiceKeyValue.key">Key</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.invoiceKeyValue.value">Value</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.invoiceKeyValue.invoiceLine">Invoice Line</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let invoiceKeyValue of invoiceKeyValues ;trackBy: trackId">
                <td><a [routerLink]="['../invoice-key-value', invoiceKeyValue.id ]">{{invoiceKeyValue.id}}</a></td>
                <td>{{invoiceKeyValue.key}}</td>
                <td>{{invoiceKeyValue.value}}</td>
                <td>
                    <div *ngIf="invoiceKeyValue.invoiceLineId">
                        <a [routerLink]="['../invoice-line', invoiceKeyValue.invoiceLineId  ]" >{{invoiceKeyValue.invoiceLineId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../invoice-key-value', invoiceKeyValue.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'invoice-key-value/'+ invoiceKeyValue.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'invoice-key-value/'+ invoiceKeyValue.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
