
<div *ngIf="dimensionValue">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.dimensionValue.detail.title">Dimension Value</span> {{dimensionValue.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.dimensionValue.stringValue">String Value</span></dt>
        <dd>
            <span>{{dimensionValue.stringValue}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.dimensionValue.lowerBound">Lower Bound</span></dt>
        <dd>
            <span>{{dimensionValue.lowerBound}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.dimensionValue.upperBound">Upper Bound</span></dt>
        <dd>
            <span>{{dimensionValue.upperBound}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.dimensionValue.dimension">Dimension</span></dt>
        <dd>
            <div *ngIf="dimensionValue.dimensionId">
                <a [routerLink]="['/dimension', dimensionValue.dimensionId]">{{dimensionValue.dimensionId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.dimensionValue.metricValue">Metric Value</span></dt>
        <dd>
            <div *ngIf="dimensionValue.metricValueId">
                <a [routerLink]="['/metric-value', dimensionValue.metricValueId]">{{dimensionValue.metricValueId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'dimension-value/'+ dimensionValue.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
