<div>
    <h2>
        <span jhiTranslate="jhipsterSampleApplicationApp.dimensionValue.home.title">Dimension Values</span>
        <button class="btn btn-primary float-right jh-create-entity create-dimension-value" [routerLink]="['/', { outlets: { popup: ['dimension-value-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterSampleApplicationApp.dimensionValue.home.createLabel">
            Create new Dimension Value
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dimensionValues">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.dimensionValue.stringValue">String Value</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.dimensionValue.lowerBound">Lower Bound</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.dimensionValue.upperBound">Upper Bound</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.dimensionValue.dimension">Dimension</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.dimensionValue.metricValue">Metric Value</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dimensionValue of dimensionValues ;trackBy: trackId">
                <td><a [routerLink]="['../dimension-value', dimensionValue.id ]">{{dimensionValue.id}}</a></td>
                <td>{{dimensionValue.stringValue}}</td>
                <td>{{dimensionValue.lowerBound}}</td>
                <td>{{dimensionValue.upperBound}}</td>
                <td>
                    <div *ngIf="dimensionValue.dimensionId">
                        <a [routerLink]="['../dimension', dimensionValue.dimensionId  ]" >{{dimensionValue.dimensionId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="dimensionValue.metricValueId">
                        <a [routerLink]="['../metric-value', dimensionValue.metricValueId  ]" >{{dimensionValue.metricValueId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../dimension-value', dimensionValue.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dimension-value/'+ dimensionValue.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dimension-value/'+ dimensionValue.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
