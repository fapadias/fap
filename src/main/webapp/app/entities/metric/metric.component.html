<div>
    <h2>
        <span jhiTranslate="jhipsterSampleApplicationApp.metric.home.title">Metrics</span>
        <button class="btn btn-primary float-right jh-create-entity create-metric" [routerLink]="['/', { outlets: { popup: ['metric-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterSampleApplicationApp.metric.home.createLabel">
            Create new Metric
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="metrics">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.metric.name">Name</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.metric.costGride">Cost Gride</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let metric of metrics ;trackBy: trackId">
                <td><a [routerLink]="['../metric', metric.id ]">{{metric.id}}</a></td>
                <td>{{metric.name}}</td>
                <td>
                    <div *ngIf="metric.costGrideId">
                        <a [routerLink]="['../cost-gride', metric.costGrideId  ]" >{{metric.costGrideId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../metric', metric.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'metric/'+ metric.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'metric/'+ metric.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
