
<div *ngIf="metric">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.metric.detail.title">Metric</span> {{metric.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.metric.name">Name</span></dt>
        <dd>
            <span>{{metric.name}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.metric.costGride">Cost Gride</span></dt>
        <dd>
            <div *ngIf="metric.costGrideId">
                <a [routerLink]="['/cost-gride', metric.costGrideId]">{{metric.costGrideId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'metric/'+ metric.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
