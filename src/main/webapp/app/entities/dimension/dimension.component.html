<div>
    <h2>
        <span jhiTranslate="jhipsterSampleApplicationApp.dimension.home.title">Dimensions</span>
        <button class="btn btn-primary float-right jh-create-entity create-dimension" [routerLink]="['/', { outlets: { popup: ['dimension-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterSampleApplicationApp.dimension.home.createLabel">
            Create new Dimension
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dimensions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.dimension.name">Name</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.dimension.type">Type</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.dimension.costGride">Cost Gride</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.dimension.metric">Metric</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dimension of dimensions ;trackBy: trackId">
                <td><a [routerLink]="['../dimension', dimension.id ]">{{dimension.id}}</a></td>
                <td>{{dimension.name}}</td>
                <td jhiTranslate="{{'jhipsterSampleApplicationApp.DimensionType.' + dimension.type}}">{{dimension.type}}</td>
                <td>
                    <div *ngIf="dimension.costGrideId">
                        <a [routerLink]="['../cost-gride', dimension.costGrideId  ]" >{{dimension.costGrideId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="dimension.metricId">
                        <a [routerLink]="['../metric', dimension.metricId  ]" >{{dimension.metricId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../dimension', dimension.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dimension/'+ dimension.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dimension/'+ dimension.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
