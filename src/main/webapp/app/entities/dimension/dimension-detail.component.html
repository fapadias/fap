
<div *ngIf="dimension">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.dimension.detail.title">Dimension</span> {{dimension.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.dimension.name">Name</span></dt>
        <dd>
            <span>{{dimension.name}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.dimension.type">Type</span></dt>
        <dd>
            <span jhiTranslate="{{'jhipsterSampleApplicationApp.DimensionType.' + dimension.type}}">{{dimension.type}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.dimension.costGride">Cost Gride</span></dt>
        <dd>
            <div *ngIf="dimension.costGrideId">
                <a [routerLink]="['/cost-gride', dimension.costGrideId]">{{dimension.costGrideId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.dimension.metric">Metric</span></dt>
        <dd>
            <div *ngIf="dimension.metricId">
                <a [routerLink]="['/metric', dimension.metricId]">{{dimension.metricId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'dimension/'+ dimension.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
