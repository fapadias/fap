<div>
    <h2>
        <span jhiTranslate="jhipsterSampleApplicationApp.metricValue.home.title">Metric Values</span>
        <button class="btn btn-primary float-right jh-create-entity create-metric-value" [routerLink]="['/', { outlets: { popup: ['metric-value-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterSampleApplicationApp.metricValue.home.createLabel">
            Create new Metric Value
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="metricValues">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.metricValue.value">Value</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.metricValue.faceValue">Face Value</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.metricValue.metric">Metric</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let metricValue of metricValues ;trackBy: trackId">
                <td><a [routerLink]="['../metric-value', metricValue.id ]">{{metricValue.id}}</a></td>
                <td>{{metricValue.value}}</td>
                <td>{{metricValue.faceValue}}</td>
                <td>
                    <div *ngIf="metricValue.metricId">
                        <a [routerLink]="['../metric', metricValue.metricId  ]" >{{metricValue.metricId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../metric-value', metricValue.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'metric-value/'+ metricValue.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'metric-value/'+ metricValue.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
