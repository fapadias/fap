
<div *ngIf="metricValue">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.metricValue.detail.title">Metric Value</span> {{metricValue.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.metricValue.value">Value</span></dt>
        <dd>
            <span>{{metricValue.value}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.metricValue.faceValue">Face Value</span></dt>
        <dd>
            <span>{{metricValue.faceValue}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.metricValue.metric">Metric</span></dt>
        <dd>
            <div *ngIf="metricValue.metricId">
                <a [routerLink]="['/metric', metricValue.metricId]">{{metricValue.metricId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'metric-value/'+ metricValue.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
