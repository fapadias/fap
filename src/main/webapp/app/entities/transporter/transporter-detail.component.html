
<div *ngIf="transporter">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.transporter.detail.title">Transporter</span> {{transporter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.transporter.name">Name</span></dt>
        <dd>
            <span>{{transporter.name}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.transporter.user">User</span></dt>
        <dd>
            {{transporter.userId}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'transporter/'+ transporter.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
